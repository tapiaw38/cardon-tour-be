version: "3"

# Define services
services:
  cardon-postgres-db:
    container_name: "cardon-postgres-db"
    image: postgres:14-alpine
    ports:
      - ${DB_PORT}:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - network-api
    volumes:
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
# Define volumes
volumes:
  database_postgres:
# Define networks
networks:
  network-api:
    driver: bridge
